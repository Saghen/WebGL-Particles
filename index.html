<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* remove the border */
      body {
        border: 0;
        margin: 0;
      }
      /* make the canvas the size of the viewport */
      canvas {
        width: 100vw;
        height: 100vh;
        display: block;
        background-color: #1b1d24;
      }
    </style>
  </head>
  <body>
    <canvas></canvas>
    <script id="vertex-shader" type="x-shader/x-vertex">
      #version 300 es

      precision mediump float;

      in vec2 position;
      in vec2 normal;
      in float time;
      in float initialOpacity;
      in float depth;

      uniform vec2 u_screenSize;
      uniform float u_time;

      out float opacity;
      out vec2 vertexPosition;

      float rand(vec2 co)
      {
        return fract(sin(dot(co.xy ,vec2(12.9898,78.233))) * 43758.5453);
      }

      void main() {
        vec2 newPosition = position + normal * (u_time - time);
        vec2 clipSpace = newPosition / u_screenSize * 2.0 - 1.0;
        gl_Position = vec4(clipSpace, 0, 1.0);
        gl_PointSize = 32.0;

        opacity = mod(initialOpacity + u_time / 10000.0, 2.0);
        if (opacity > 1.0) opacity = 2.0 - opacity;
        vertexPosition = newPosition;
      }
    </script>
    <script id="fragment-shader" type="x-shader/x-fragment">
      #version 300 es

      precision mediump float;

      in float opacity;
      in vec2 vertexPosition;

      uniform vec2 u_screenSize;

      out vec4 outColor;

      void main() {
        float r = distance(gl_FragCoord.xy, vertexPosition);
        float delta = fwidth(r);
        float alpha = 1.0 - smoothstep(15.0 - delta, 15.0 + delta, r);
        outColor = vec4(1,1,1, alpha * opacity);
      }
    </script>
    <script src="http://threejs.org/examples/js/libs/stats.min.js"></script>
    <script>
      let stats = new Stats();
      stats.setMode(0);
      stats.domElement.style.position = "absolute";
      stats.domElement.style.left = "0px";
      stats.domElement.style.top = "0px";
      document.body.appendChild(stats.domElement);

      const update = function() {
        stats.begin();
        stats.end();
        requestAnimationFrame(update);
      };
      requestAnimationFrame(update);
    </script>
    <script src="./src/index.js"></script>
  </body>
</html>
